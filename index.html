<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- inline (if inline css is there internal css will not work )-->
    <h1 style="color: rgb(178, 206, 93)">Helloo CSS!!!</h1>
    <!-- internal  will be written in <head></head> -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos,
      inventore.
    </p>
    <!-- external imported in <head></head>-->
    <span>Hello external CSS</span>
  </body>
</html>
